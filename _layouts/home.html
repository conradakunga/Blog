---
layout: default
---
<div class="posts">
    {% for post in site.posts %}
        <article>
		<span class="post-meta">{{ post.date | date: '%B %e, %Y' }}</span>
            <h2><a href="{{ post.url | prepend: site.baseurl}}">{{ post.title }}</a></h2>
            {{ post.excerpt }}
        </article>
    {% endfor %}
</div>
